# host & path routing
routes:
  # App
  - route:
      type: host
      value: localhost # localhost|api.localhost
    name: app-route
    paths:
      - path:
          - /
          - /{*path}
        middleware:
          - group: security
        service:
          name: app-service
      - path:
          - /static
          - /static/{*path}
        service:
          name: static
          rewrite: /static
      - path:
          - /ws
        methods: [GET, POST, OPTIONS]
        service:
          name: ws-service
      - path:
          - /stream
        methods: [GET, POST, OPTIONS]
        service:
          name: stream-service

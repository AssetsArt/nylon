# host route
routes:
  - route:
      type: host
      value: localhost # domain.com|domain2.com|domain3.com
    name: http-route-1
    middleware:
      - group: header-modifier
      - plugin: plugin_sdk
        request_filter: sdk_handle_middleware
    paths:
      - path: 
          - /
          - /{*path}
        methods:
          - GET
          - POST
          - OPTIONS
        service:
          name: http-service
